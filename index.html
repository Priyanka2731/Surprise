<style>
*{
  box-sizing:border-box;
  margin:0;
  padding:0;
}

body{
  font-family:"Poppins", sans-serif;
  background: linear-gradient(135deg,#ffafbd,#ffc3a0,#fbc2eb);
  min-height:100vh;
  display:flex;
  align-items:center;
  justify-content:center;
  overflow:hidden;
}

/* Glitter background */
body::before{
  content:"";
  position:fixed;
  inset:0;
  background-image: radial-gradient(white 1px, transparent 1px);
  background-size:40px 40px;
  opacity:0.3;
  animation: sparkle 6s linear infinite;
}

@keyframes sparkle{
  from{transform:translateY(0);}
  to{transform:translateY(-40px);}
}

/* Falling Roses */
.rose{
  position:fixed;
  top:-50px;
  font-size:20px;
  animation: fall 7s linear infinite;
}

@keyframes fall{
  to{
    transform: translateY(110vh);
    opacity:0;
  }
}

/* Container */
.container{
  width:90%;
  max-width:420px;
  padding:28px;
  border-radius:25px;
  background: rgba(255,240,245,0.95);
  text-align:center;
  box-shadow:0 12px 35px rgba(255,105,135,0.35);
  z-index:1;
}

h1{
  color:#d6336c;
  margin-bottom:10px;
}

h2{
  color:#a61e4d;
  margin-bottom:18px;
}

p{
  color:#7a1c3d;
  line-height:1.6;
  min-height:50px;
}

/* YES heartbeat animation */
#yesBtn{
  background: linear-gradient(135deg,#ff4d6d,#ff8fa3);
  color:white;
  border:none;
  padding:12px 22px;
  border-radius:25px;
  margin:8px;
  font-size:16px;
  cursor:pointer;
  animation: heartbeat 1.5s infinite;
}

@keyframes heartbeat{
  0%,100%{transform:scale(1);}
  50%{transform:scale(1.12);}
}

#noBtn{
  background:#ffe5ec;
  border:none;
  padding:12px 22px;
  border-radius:25px;
  margin:8px;
  cursor:pointer;
}

/* Envelope */
.envelope{
  width:220px;
  height:150px;
  background:#ffcad4;
  position:relative;
  margin:auto;
  border-radius:8px;
  cursor:pointer;
}

.flap{
  width:0;
  height:0;
  border-left:110px solid transparent;
  border-right:110px solid transparent;
  border-bottom:80px solid #ff8fab;
  position:absolute;
  top:0;
  transition:1s;
  transform-origin:top;
}

.letter{
  position:absolute;
  background:white;
  width:180px;
  height:120px;
  left:20px;
  top:20px;
  padding:15px;
  border-radius:6px;
  display:none;
  overflow:auto;
}

</style>
