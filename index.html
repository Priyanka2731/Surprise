<head>

<style>
*{
  box-sizing:border-box;
  margin:0;
  padding:0;
}

body{
  font-family:"Poppins", sans-serif;
  background: linear-gradient(135deg,#ffafbd,#ffc3a0,#fbc2eb);
  min-height:100vh;
  display:flex;
  align-items:center;
  justify-content:center;
  overflow:auto;
  position: relative;
}

/* Floating hearts */
.hearts{
  position:fixed;
  inset:0;
  pointer-events:none;
  z-index:0;
}

.heart{
  position:absolute;
  bottom:-40px;
  width:18px;
  height:18px;
  background:#ff8fab;
  transform:rotate(45deg);
  animation:floatUp 7s linear infinite;
}

.heart::before,
.heart::after{
  content:"";
  position:absolute;
  width:18px;
  height:18px;
  background:inherit;
  border-radius:50%;
}

.heart::before{ 
  top:-9px; 
  left: 0;
}
.heart::after{ 
  left:-9px; 
  top: 0;
}

@keyframes floatUp{
  from{ 
    transform:translateY(0) rotate(45deg); 
    opacity:1; 
  }
  to{ 
    transform:translateY(-110vh) rotate(45deg); 
    opacity:0; 
  }
}

/* Romantic Container */
.container{
  width:90%;
  max-width:420px;
  padding:28px;
  border-radius:25px;
  background: rgba(255, 240, 245, 0.92);
  text-align:center;
  box-shadow:0 12px 35px rgba(255, 105, 135, 0.35);
  backdrop-filter: blur(8px);
  z-index:1;
  margin:30px 0;
  position: relative;
}

h1{
  color:#d6336c;
  font-size:1.9rem;
  margin-bottom:10px;
}

h2{
  color:#a61e4d;
  font-size:1rem;
  margin-bottom:18px;
}

p{
  color:#7a1c3d;
  font-size:1rem;
  line-height:1.6;
  margin-bottom:15px;
}

/* Buttons */
button{
  padding:12px 22px;
  margin:8px;
  font-size:16px;
  border:none;
  border-radius:25px;
  cursor:pointer;
  transition:0.25s;
  font-family: inherit;
}

#yesBtn{
  background: linear-gradient(135deg,#ff4d6d,#ff8fa3);
  color:white;
  box-shadow:0 6px 18px rgba(255,77,109,0.5);
}

#yesBtn:hover{
  transform:scale(1.1);
}

#noBtn{
  background:#ffe5ec;
  color:#7a1c3d;
}

/* Celebration scroll fix */
.celebration{
  max-height:90vh;
  overflow-y:auto;
}

.tiny-note{
  font-size:0.9rem;
  opacity:0.8;
}
</style>
</head>
