<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />

<style>
*{
  box-sizing:border-box;
  margin:0;
  padding:0;
}

body{
  font-family:"Poppins", sans-serif;
  background: linear-gradient(135deg,#ffd6e8,#e0c3fc);
  min-height:100vh;
  display:flex;
  align-items:center;
  justify-content:center;
  overflow:hidden;
}

/* Floating hearts */
.hearts{
  position:fixed;
  inset:0;
  pointer-events:none;
  z-index:0;
}

.heart{
  position:absolute;
  bottom:-40px;
  width:18px;
  height:18px;
  background:#ff8fab;
  transform:rotate(45deg);
  animation:floatUp 7s linear infinite;
}

.heart::before,
.heart::after{
  content:"";
  position:absolute;
  width:18px;
  height:18px;
  background:inherit;
  border-radius:50%;
}

.heart::before{
  top:-9px;
}
.heart::after{
  left:-9px;
}

@keyframes floatUp{
  from{
    transform:translateY(0) rotate(45deg);
    opacity:1;
  }
  to{
    transform:translateY(-110vh) rotate(45deg);
    opacity:0;
  }
}

/* Main Box */
.container{
  width:90%;
  max-width:420px;
  padding:28px;
  border-radius:22px;
  background:white;
  text-align:center;
  box-shadow:0 10px 30px rgba(0,0,0,0.2);
  z-index:1;
}

h1{
  color:#000;
  font-size:1.8rem;
  margin-bottom:10px;
}

h2{
  color:#000;
  font-size:1rem;
  margin-bottom:18px;
  opacity:0.8;
}

p{
  color:#000;
  font-size:1rem;
  min-height:40px;
  margin-bottom:15px;
}

/* Buttons */
button{
  padding:12px 22px;
  margin:8px;
  font-size:16px;
  border:none;
  border-radius:25px;
  cursor:pointer;
  transition:0.25s;
}

/* Yes Button */
#yesBtn{
  background:#ff4d6d;
  color:white;
  box-shadow:0 4px 12px rgba(255,77,109,0.4);
}

#yesBtn:hover{
  transform:scale(1.1);
}

/* No Button */
#noBtn{
  background:#ffe5ec;
  color:#000;
}

#noBtn:hover{
  transform:scale(1.05);
}

/* Celebration Screen */
.celebration{
  text-align:center;
  padding:20px;
}

.celebration h1{
  font-size:2rem;
  margin-bottom:10px;
}

.celebration p{
  font-size:1.1rem;
  line-height:1.4;
  margin-bottom:20px;
}

.tiny-note{
  font-size:0.9rem;
  opacity:0.8;
}

</style>
</head>

<body>

<div class="hearts" id="hearts"></div>

const heartsContainer=document.getElementById("hearts");

</script>

</body>
</html>
