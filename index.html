/* Floating hearts */

.heart{

  width:18px;
  height:18px;

  transform:rotate(45deg);
  animation:floatUp 7s linear infinite;
}

.heart::before,
.heart::after{

  width:18px;
  height:18px;
  background:inherit;
  border-radius:50%;
}

.heart::before{ top:-9px; }
.heart::after{ left:-9px; }

@keyframes floatUp{

  to{ transform:translateY(-110vh) rotate(45deg); opacity:0; }
}
